<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">

        <div class="projects">

          {% for project in site.data.projects %}

          <div class="project">
            <div class="project-images">
              <a target="_blank" href="{{ project.url }}">
                <img class="lazy" src="img/transparent.gif" data-src="images/{{ project.slug }}1080.png">
              </a>
            </div>
             <a target="_blank" href="{{ project.url }}">
              <h2>{{ project.title }}</h2>
            </a>
            <div class="project-description">
              <p>{{ project.description }}</p>
            </div>
          </div> 

          {% endfor %}

        </div>

      </div>
    </div>

    {% include footer.html %}

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src='/js/jquery.laziestloader.min.js' type="text/javascript"></script>

  <script>

    $('.lazy').laziestloader();

  </script>

</html>
